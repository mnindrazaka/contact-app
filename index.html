<html>
  <head>
    <title>Contact App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="app">
      <div class="form">
        <h1 class="form__title">Add Contact</h1>
        <input
          class="form__input"
          type="text"
          placeholder="Name"
          id="input_name"
        />
        <input
          class="form__input"
          type="text"
          placeholder="Phone"
          id="input_phone"
        />
        <button class="form__submit" type="submit" id="input_submit">
          Submit
        </button>
      </div>

      <div class="contact" id="contact"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
